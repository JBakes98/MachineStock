{% extends "base.html" %}

{% block content %}
<div class="container mt-2">
    <div class="jumbotron jumbotron-fluid">
        <div class="container-fluid">
            <h1 class="display-4">{{ stock.name }}</h1>
            {% if stock.latest_data.change_perc > 0 %}
            <p class="lead">{{ stock.latest_data.adj_close }}
                <small class="text-success">{{ stock.latest_data.change_perc }}% <i class="fas fa-sort-up"></i></small>
            </p>
            {% else %}
            <p class="lead">{{ stock.latest_data.adj_close }}
                <small class="text-danger">{{ stock.latest_data.change_perc }}% <i class="fas fa-sort-down"></i></small>
            </p>
            {% endif %}
        </div>
    </div>
    <hr>
</div>

{% endblock %}
